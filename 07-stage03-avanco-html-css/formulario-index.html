<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo, é preencher esse</p>
            <p>formulário de inscrição</p>
        </header>
    
        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do evento</legend>

                <div class="input-wrapper">
                    <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                    <input type="text" 
                        id="event-title" 
                        minlength="8" 
                        placeholder="Título do evento"
                        required/>
                </div>
                <div class="input-wrapper">
                    <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                    <input 
                        type="url" 
                        id="event-link" 
                        placeholder="Link do evento" 
                        required/>
                </div>
                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                    <input type="number" 
                        id="event-whatsapp" 
                        length="11" 
                        placeholder="Número whatsapp"
                        required/>
                </div>
                <div class="input-wrapper">
                    <label for="event-infos">Informações extras</label>
                    <textarea id="event-infos"></textarea>
                </div>
                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select id="event-category">
                        <option value="empty">Selecione uma categoria</option>
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">                    
                <legend>Privacidade</legend>
                <div class="input-wrapper">
                    <label for="event-contact-email">E-mail do administrador<span>(digite um e-mail válido)</span></label>
                    <input type="email" 
                        id="event-contact-email" 
                        placeholder="E-mail do administrador"
                        required/>
                </div>
                <div class="input-wrapper">
                    <label for="event-contact-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" 
                        id="event-contact-password" 
                        minlength="8" 
                        placeholder="Senha de acesso ao evento"
                        required/>
                </div>
                <div class="checkbox-wrapper"> 
                    <input type="checkbox" id="event-private" required/>
                    <label for="event-private">Evento Privado</label>                    
                </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data do evento</label>
                            <input type="date" 
                                id="event-date" 
                                required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-date-begin">Das</label>
                            <input type="time" 
                                id="event-date-begin" 
                                required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-date-end">Até</label>
                            <input type="time" 
                                id="event-date-end" 
                                required/>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input class="button" type="submit" form="my-form" value="Cadastrar evento" />
        </footer>
    </div>
    
</body>
</html>
